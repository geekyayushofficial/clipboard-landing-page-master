<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICONS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS For DEVELOPMENT -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Clipboard landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/logo.svg" alt="Clipboard Logo" class="header__logo" />
      </div>
    </header>

    <main>
      <section class="section-1">
        <div class="text-box text-box--large u-center-align">
          <h1 class="heading-primary">A history of everything you copy</h1>

          <p class="paragraph u-margin-bottom-m">
            Clipboard allows you to track and organize everything you copy.
            Instantly access your clipboard on all your devices.
          </p>
          <div class="button-container">
            <a href="#" class="btn btn--cyan">Download for iOS</a>
            <a href="#" class="btn btn--blue">Download for Mac</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
